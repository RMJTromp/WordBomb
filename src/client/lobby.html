<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <ul class="playerlist">
            </ul>
            <button class="primary block">Starten</button>
        </div>
    </div>
    <script>
        function randString(length) {
            let result           = '';
            let characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let charactersLength = characters.length;
            for ( let i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() *
                    charactersLength));
            }
            return result;
        }

        const list = document.querySelector("ul.playerlist");
        for(let i = 0; i < Math.floor(Math.random() * 20 + 1) + 1; i++) {
            const item = document.createElement("li");
            item.innerText = randString(10);
            const img = new Image(48, 48);
            img.src = `https://avatars.dicebear.com/api/miniavs/${randString(16)}.svg`;

            item.prepend(img);
            list.append(item);
        }
    </script>
</body>
</html>
